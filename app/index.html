<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Facility Registry App</title>


    <!-- CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <!-- Application -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/geoService.js"></script>
</head>

<body>
<h3>Facility Registry App</h3>

<div ng-controller="siteController">
    <p>{{content}}</p>

    <div ng-controller="listViewController">

    <button class="btn btn-default" ng-click="show_hierarchy()">Show hierarchy</button>
    <button class="btn btn-default" ng-click="hide_hierarchy()">Show all facilities</button>

    <div ng-hide="isHierarchy">
    <h3> Facility list - Loaded from API</h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Unit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="facility in facilities">
            <td>{{facility.name}}</td></tr>
        </tbody>
    </table>
    </div>

    <div ng-show="isHierarchy">
        <h3> Facility Hierarchy - Loaded from API</h3>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Unit</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="facility in topFacilities | orderBy: 'na'">
                <td>{{facility.na}}</td></tr>
            </tbody>
        </table>
    </div>
    </div>

    </div>
</div>

</body>
</html>
